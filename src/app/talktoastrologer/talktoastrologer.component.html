<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12">
                <div class="card border-none">
                    <div class="card-block">
                        <div class="mt-2">
                            <!-- <img src="img/male.jpg" alt="Male" class="brand-logo mx-auto d-block img-fluid rounded-circle"/> -->
                        </div>
                        <p class="mt-4 text-white lead text-center">
                            Sign in
                        </p>
                        <div class="mt-4">
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" value="" placeholder="Enter email address">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" value="" placeholder="Enter password">
                                </div>
                                <label class="custom-control custom-checkbox mt-2">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description text-white">Keep me logged in</span>
                                </label>
                                <button type="submit" class="btn btn-primary float-right">Sign in</button>
                            </form>
                            <div class="clearfix"></div>
                            <p class="content-divider center mt-4"><span>or Sign In</span></p>
                        </div>
                        <p class="mt-4 social-login text-center">
                            <!-- <a href="#" class="btn btn-twitter"><em class="ion-social-twitter"></em></a> -->
                            <button (click)="signIn('facebook')" class="btn btn-facebook"><em class="ion-social-facebook"></em></button>
                            <!-- <button href="#" class="btn btn-linkedin"><em class="ion-social-linkedin"></em></button> -->
                            <button (click)="signIn('google')" class="btn btn-google"><em class="ion-social-googleplus"></em></button>
                            <!-- <a href="#" class="btn btn-github"><em class="ion-social-github"></em></a> -->
                        </p>
                        <p class="text-center">
                            Don't have an account yet? <a href="register.html">Sign Up Now</a>
                        </p>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>
